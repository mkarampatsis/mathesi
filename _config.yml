optstructure-description: <p>A <a href="http://www.optistructure.eu/" target="_blank">cloud-based</a> service designed by Infersence for incorporating sustainable design in the construction sector. OptiStructure service offers structural design optimization focusing on reducing embodied carbon in constructions via AI.</p>

