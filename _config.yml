#####################################
embryosense-title: Platform
embryosense-description: <p>The services of Mathesi are offered through a cloud application. The Mathesi App can be used directly through a complete, customizable and tailor-made browser-based UI.</p><p>The power of the platform can also be accessed using the Mathesi API, allowing for seamless integration with existing monitoring and warning systems.</p>

