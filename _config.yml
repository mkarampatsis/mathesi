research-description: <p>Develop a holistic machine learning aided optimum design and manufacturing process of civil structures through strong synergies among a multi-disciplinary team of academia and SMEs from Belgium, Cyprus, Germany, Greece, Italy, Jordan, Netherlands and Spain.<p>

