# about-title: Data Inference for decision support based on ML Sense.
about-title: About
#about-description: We deliver a range of direct consulting services and tailor made applications for customer-specific demands by bridging massive data assets with intuitive AI frameworks, forming decision support solutions. Capitalizing on solid experience in multi-disciplinary high-profile engineering research, Infersence aims to establish new boundaries in AI exploitation within higher order complexity processes of diverse domains. Stay ahead of your competition by introducing Infersence’s added value to your practices.
about-description: <p>Mathesi, derived from the Greek word "μάθηση" (pronounced "mathesi"), meaning "learning" or "knowledge," is a cutting-edge risk management and decision support enterprise specializing in the protection of infrastructure and short-term event predictions. Our mission is to improve safety and enhance the decision process in all environments.</p><p>We use state-of-the-art and proprietary data-driven and physical models to predict almost any risk-associated or beneficial parameter or event of interest, including e.g., meteorological conditions, hazardous conditions, system wear and fatigue, environmental quality, extreme events, or any other similar.</p><p>Furthermore, we implement AI algorithms to automate decision processes.</p>

